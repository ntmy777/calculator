<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    </link>
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="upDisplay"></div>
            <div class="lowDisplay"></div>
        </div>
        <div class="first row">
            <button id="clear">CLR</button>
            <button id="del">DEL</button>
        </div>
        <div class="second row">
            <button class="digits">7</button>
            <button class="digits">8</button>
            <button class="digits">9</button>
            <button class="counts" id="add">+</button>
        </div>
        <div class="third row">
            <button class="digits">4</button>
            <button class="digits">5</button>
            <button class="digits">6</button>
            <button class="counts" id="sub">-</button>
        </div>
        <div class="fourth row">
            <button class="digits">1</button>
            <button class="digits">2</button>
            <button class="digits">3</button>
            <button class="counts" id="mul">*</button>
        </div>
        <div class="fifth row">
            <button class="digits" id="dot">.</button>
            <button class="digits">0</button>
            <button class="counts" id="equal">=</button>
            <button class="counts" id="div">/</button>
        </div>
    </div>

</body>

</html>
