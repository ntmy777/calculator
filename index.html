<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    </link>
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <h1>Tong's de calculator</h1>
    <div class="container">
        
        <div class="display">
            <div class="upDisplay"></div>
            <div class="lowDisplay"></div>
        </div>
        <div class="first row">
            <button id="clear">CLR</button>
            <button id="del">DEL</button>
        </div>
        <div class="second row">
            <button class="digits" id="7">7</button>
            <button class="digits" id="8">8</button>
            <button class="digits" id="9">9</button>
            <button class="counts" id="+">+</button>
        </div>
        <div class="third row">
            <button class="digits" id="4">4</button>
            <button class="digits" id="5">5</button>
            <button class="digits" id="6">6</button>
            <button class="counts" id="-">-</button>
        </div>
        <div class="fourth row">
            <button class="digits" id="1">1</button>
            <button class="digits" id="2">2</button>
            <button class="digits" id="3">3</button>
            <button class="counts" id="*">*</button>
        </div>
        <div class="fifth row">
            <button class="digits" id="dot">.</button>
            <button class="digits" id="0">0</button>
            <button class="counts" id="=">=</button>
            <button class="counts" id="/">/</button>
        </div>
    </div>

</body>

</html>
